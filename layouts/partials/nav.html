<nav class="main-nav">
    <div class="logo">{{ .Site.Params.name }}</div>

	{{ if not .IsHome }}
		<a href='{{ .Site.BaseURL }}'> <span class="arrow">←</span>{{ .Site.Params.home | default "Home" }}</a>
	{{ end }}

	{{ range .Site.Menus.main }}
 		<a href='{{ .URL }}'>{{ .Name }}</a>
  	{{ end }}

    {{ if .Site.Params.telegram }}
        <a href="https://t.me/{{ .Site.Params.telegram }}">Телеграм</a>
    {{ end }}

	{{ if .Site.Params.enableRSS }}
		<a href="{{ .Site.RSSLink }}">{{ .Site.Params.subscribe | default "Subscribe" }}</a>
	{{ end }}
</nav>
<div style="clear: both;"></div>
